---
version: "2"
##checks:
##  argument-count:
##    config:
##      threshold: 5
patterns:
  - "packages/"
exclude_patterns:
  - ".psalm/"
  - "build/"
  - "docs/"
  - "bin/"
  - "vendor/"
  - "**/tests/"
  - "**/behat/"
  - "**/vendor/"
plugins:
  phpcodesniffer:
    enabled: true

  duplication:
    enabled: true
    config:
      languages:
          php:
            filters:
              # The traits providing assertions are all similar, by design.
              - "(Stmt_Trait _ ClassPropertiesEqualToTrait ___)"
              - "(Stmt_Trait _ ClassPropertiesIdenticalToTrait ___)"
              - "(Stmt_Trait _ ObjectPropertiesEqualToTrait ___)"
              - "(Stmt_Trait _ ObjectPropertiesIdenticalToTrait ___)"
              - "(Stmt_Trait _ ExtendsClassTrait ___)"
              - "(Stmt_Trait _ ImplementsInterfaceTrait ___)"
              - "(Stmt_Trait _ UsesTraitTrait ___)"
              - "(Stmt_Trait _ HasPregCapturesTrait ___)"

  fixme:
    enabled: true
